<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>PHOTO ALIVE</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
	</head>
	<body class="sub">
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<div class="con">
					<a href="채널2-1.html">
						<h1><span>0</span> HOME</h1>
					</a>
				</div>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<div class="voice_wrap">
							<div class="voice_view">
								<!-- <div class="arrow top"></div>
								<div class="arrow bottom on"></div> -->
								<div class="view">
									<div class="face">
										 <!-- 
										 	a 사이즈 너비, 높이 같게 사이즈 지정 ex) width:100px; height:100px; 
										 	위치 top, left 각자 지정
										 	선택한 얼굴 on클래스 추가
										 -->
										<a href="#"></a>
										<a href="#" class="on"></a>
									</div>
									<div class="person_select">
										<div class="on"><img src="../images/sample1.jpg" alt="sample1"></div>
										<div><img src="../images/sample2.jpg" alt="sample1"></div>
										<div><img src="../images/sample3.jpg" alt="sample1"></div>
										<div><img src="../images/sample2.jpg" alt="sample1"></div>
									</div>
								</div>
							</div>

							<div class="tagging">
								<div class="recipient">
									<div class="recipient_face">
										<img src="../images/sample1.jpg" alt="sample1">
									</div>
									<div class="recipient_info">
										<h2 class="name">홍길순</h2>
										<p class="relation">딸</p>
									</div>
								</div>

								<!-- 태깅 정보 -->
								<div class="tagging_info">
									<dl>
										<dt>이름</dt>
										<dd>홍길순</dd>
										<dt>이메일</dt>
										<dd>hong@gmail.com</dd>
										<dt>페이스북</dt>
										<dd>hong@gmail.com</dd>
										<dt>스카이프</dt>
										<dd>hong@gmail.com</dd>
									</dl>
									<button class="btn_number info_change">
										<span>1</span> 입력/수정
									</button>
								</div>
								<!-- /태깅 정보 -->
								<!-- 태깅 입력 -->
								<div class="tagging_form">
									<div class="tagging_input">
										<div class="tagging_nav">
											<div class="arrow top"></div> <!-- on클래스 추가로 활성화 -->
											<div class="arrow bottom on"></div> <!-- on클래스 추가로 활성화 -->
										</div>
										<label for="tagName">이름</label>
										<input id="tagName" type="text" placeholder="이름">
										<label for="tagRelation">관계</label>
										<input id="tag" type="text" placeholder="관계">
										<label for="tag">이메일</label>
										<input id="tag" type="text" placeholder="이메일">
										<label for="tag">페이스북</label>
										<input id="tag" type="text" placeholder="페이스북">
										<label for="tag">스카이프</label>
										<input id="tag" type="text" placeholder="스카이프">
									</div>
									<button class="btn_number info_modify">
										<span>1</span> 입력/수정
									</button>
								</div>
								<!-- /태깅 입력 -->
							</div>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
			</div>
