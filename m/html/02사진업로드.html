<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PHOTO ALIVE</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
	</head>
	<body>
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<div class="con">
					<a href="index.html">
						<h1><img src="../images/logo2.png" alt="logo"></h1>
					</a>
				</div>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<div class="img_view">
							<img src="../images/upload/img_sample.png" alt="sample">
						</div>
						<div class="upload_wrap">
							<button type="button">
								<img src="../images/upload/icon_select.png" alt="사진선택">
							</button>
							<button type="button" class="btn_upload">
								<img src="../images/upload/icon_upload.png" alt="사진올리기">
							</button>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
			</div>
			<!-- //Container -->
		</div>

		<!-- 레이어 팝업: 사진삭제 -->
		<div class="pop_wrap">
			<div class="pop_win photo_upload">
				<p>사진이 업로드 되었습니다.</p>
				<button class="btn_conf">확인</button>
			</div>
		</div>
		<!-- /레이어 팝업: 사진삭제 -->
	</body>
</html>
