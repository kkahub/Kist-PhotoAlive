<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PHOTO ALIVE</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
	</head>
	<body>
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<div class="con main">
					<a href="index.html">
						<h1 class="big"><img src="../images/logo1.png" alt="logo"></h1>
					</a>
				</div>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<div class="login_wrap">
							<label for="UserId">아이디</label>
							<input id="UserId" type="text" placeholder="아이디">
							<label for="UserPw">비밀번호</label>
							<input id="UserPw" type="password" placeholder="●●●●●">
							<button type="button" class="btn_login">
								<div class="highlight"><span></span></div>
								<span class="icon_login"></span>
								<span class="text">로그인</span>
							</button>
						</div>
						<div class="btn_signin">
							<a href="회원가입.html">
								<div class="highlight"><span></span></div>
								<span class="icon_signin"></span>
								<span class="text">회원가입</span>
							</a>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
			</div>
			<!-- //Container -->
		</div>
	</body>
</html>
