<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>PHOTO ALIVE</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<!-- <script src="js/jquery-3.2.1.min.js"></script> -->
	</head>
	<body>
		<div id="wrap">
			<!-- Header -->
			<div id="header">
				<div class="con">
					<a href="index.html">
						<h1><img src="../images/logo2.png" alt="logo"></h1>
					</a>
				</div>
			</div>
			<!-- //Header -->

			<!-- Container -->
			<div id="container">
				<!-- Section 01 -->
				<div class="section">
					<div class="con">
						<div class="arrow_area">
							<div class="posting">
								<button class="left" type="button">
									<img src="../images/remote/arrow_left.png" alt="위로">
								</button>
								<button class="right" type="button">
									<img src="../images/remote/arrow_right.png" alt="위로">
								</button>
								<h2>포스팅</h2>
								<img src="../images/remote/arrow_area1.png" alt="arrow area">
							</div>
							<div class="album">
								<button class="top" type="button">
									<img src="../images/remote/arrow_top.png" alt="위로">
								</button>
								<button class="bottom" type="button">
									<img src="../images/remote/arrow_bottom.png" alt="위로">
								</button>
								<h2>사진앨범</h2>
								<img src="../images/remote/arrow_area2.png" alt="arrow area">
							</div>
						</div>
						<div class="ctrl_wrap">
							<button class="top left" type="button">
								<img src="../images/remote/btn_voice.png" alt="음성입력">
							</button>
							<button class="top right" type="button">
								<img src="../images/remote/btn_photo.png" alt="사진입력">
							</button>
							<button class="bottom left" type="button">
								<img src="../images/remote/btn_posting.png" alt="포스팅">
							</button>
							<button class="bottom right" type="button">
								<img src="../images/remote/btn_change.png" alt="변경">
							</button>
							<button class="home" type="button">
								<img src="../images/remote/btn_home.png" alt="HOME">
							</button>
						</div>
						<div class="channel">
							<button class="ch1" type="button">
								<img src="../images/remote/btn_ch1.png" alt="Channel 1">
							</button>
							<button class="ch2" type="button">
								<img src="../images/remote/btn_ch2.png" alt="Channel 2">
							</button>
						</div>
					</div>
				</div>
				<!-- //Section 01 -->
			</div>
			<!-- //Container -->
		</div>
	</body>
</html>
